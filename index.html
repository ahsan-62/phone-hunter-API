<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h3 class="text-6xl text-center mt-4 font-bold text-red-600 font-monoxl">
        Phone Hunter
      </h3>
    </header>
    <main>
      <section class="bg-slate-100 p-4 m-4">
        <input
          id="search-field"
          type="text"
          placeholder="Search here"
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="searchPhone()" class="btn btn-secondary" type="button">
          Search
        </button>
      </section>
      <section>
        <div id="loader" class="text-center my-40 hidden">
          <span class="loading loading-spinner text-accent"></span>
        </div>
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
          id="phone-container"
        ></div>

        <div id="show-all" class="text-center hidden">
          <button
            onclick="showAllPhone()"
            class="btn btn-primary"
            type="button"
          >
            Show All
          </button>
        </div>

        <!--Modal Implementation-->
        <div>
          <!-- Open the modal using ID.showModal() method -->

          <dialog
            id="details_modal"
            class="modal modal-bottom sm:modal-middle overflow-hidden"
          >
            <div class="modal-box">
              <div id="modal-details"></div>
              <div class="modal-action">
                <form method="dialog">
                  <!-- if there is a button in form, it will close the modal -->
                  <button class="btn">Close</button>
                </form>
              </div>
            </div>
          </dialog>
        </div>

        <!--Modal Implementation End-->
      </section>
    </main>

    <footer></footer>
    <script src="/script/phone.js"></script>
  </body>
</html>
